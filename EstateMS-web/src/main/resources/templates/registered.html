<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>房产销售管理系统 | 注册页面</title>
    <script src="base/js/jquery-3.3.1.min.js"></script>
    <link href="img/hours.ico" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="base/plugins/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="index/css/registered.css">
    <script src="base/plugins/layui/layui.js"></script>
    <script src="base/js/requestUtil.js"></script>
    <script src="index/js/register.js"></script>

</head>
<body>
<div class="box">
    <div class="registered">
        <div class="registered_header">
            <div class="fl">用户注册</div>
            <div class="fr">已有账号
                <a id="login" href="login.html" onclick="return true;">马上登录</a></div>
        </div>
        <form class="layui-form" id="regist_form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="user.user_account" lay-verify="username" autocomplete="off" placeholder="请输入用户名" id="account_user_submit"
                               class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="user_password" lay-verify="pass" placeholder="请输入密码" autocomplete="off"
                           id="password_user_submit" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="user.password" lay-verify="pass" placeholder="请再次输入密码" autocomplete="off"
                           id="sure_password_user_submit"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="user.user_name" lay-verify="required" placeholder="请输入姓名" autocomplete="off"
                               id="name_user_submit" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="user.gender" value="0" title="男" checked="">
                    <input type="radio" name="user.gender" value="1" title="女">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="user.user_phone" lay-verify="required|phone" placeholder="请输入手机号"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">邮箱号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="user.email" lay-verify="email" placeholder="请输入邮箱号" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">出生日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="user.birthday" id="date" lay-verify="date" placeholder="yyyy-MM-dd"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="" style="margin-left: 40px">
                    <div class="service fl">
                        <input class="remember fr" lay-skin="primary" type="checkbox"
                               title="我同意<a href='views/service.html'>《服务协议》</a>"/></div>
                    <button class="layui-btn layui-btn-normal" type="button" id="btnSubmit" lay-filter="demo1" style="margin:0 40px">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-warm" id="btnReset">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#date' //指定元素
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            username: function (value) {
                if (value.length < 5) {
                    return '用户名不少于5个字';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });
        //监听提交
        // form.on('submit(demo1)', function (data) {
        //     layer.alert(JSON.stringify(data.field), {
        //         title: '最终的提交信息'
        //     })
        //     return false;
        // });
    });
</script>
</html>
