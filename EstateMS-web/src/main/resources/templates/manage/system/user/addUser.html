<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户新增</title>
    <link href="../../../img/hours.ico" rel="icon" type="image/x-icon">
    <script src="../../../base/js/jquery-3.3.1.min.js" type="application/javascript"></script>
    <script src="../../../base/js/baseUtil.js" type="application/javascript"></script>
    <script src="../../../base/js/global.js" type="application/javascript"></script>
    <script src="../../../base/js/requestUtil.js"></script>
    <script src="js/userEdit.js" type="application/javascript"></script>
    <link rel="stylesheet" href="../../../base/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet"  href="../../../base/css/global.css">
    <script src="../../../base/plugins/layui/layui.js" type="application/javascript"></script>
    <script src="../../../base/js/uploadPreview.js"></script>

<style>
    .belongForRole dl{
        float: left;
    }
    .belongForRole dl dt{
        float: left;
    }
    .belongForRole dd{
        float: left;
    }
</style>

</head>
<body>

<form class="layui-form" id="formSubmit">
    <div class="site-title">
    <fieldset>
        <legend>新增用户信息</legend>
        <div class="user_form_item layui-form-item">
            <label class="layui-form-label">头像：</label>
            <div class="layui-input-block" id="imgGroup">
            <img src="../../../img/avatar.jpg" id="imgPreview" height="50" width="50"/>
                <input  placeholder="请选择头像" name="baseModel.tempMFile" type="file" id="tempMFile">
            </div>
        </div>

        <div class="user_form_item layui-form-item">
            <label class="layui-form-label">*账号：</label>
            <div class="layui-input-block">
                <input class="layui-input" type="text" placeholder="请输入用户名" name="user.user_account" id="account_user_submit"></div>
        </div>

        <div class="user_form_item layui-form-item">
            <label class="layui-form-label">*姓名：</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入姓名" class="layui-input" name="user.user_name" id="name_user_submit"></div>
        </div>

        <div class="user_form_item layui-form-item">
            <label  class="layui-form-label">性别：</label>
            <div class="layui-input-block" id="user_sex_group">
                <input type="radio" name="user.gender" value="0" title="男">
                <input type="radio" name="user.gender" value="1" title="女" >
            </div>
        </div>

        <div class="user_form_item layui-form-item">
            <label class="layui-form-label">手机号码：</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入手机号码" class="layui-input" name="user.user_phone" id="phone_user_submit"></div>
        </div>

        <div class="user_form_item layui-form-item">
            <label class="layui-form-label">邮箱：</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入邮箱号码" class="layui-input" name="user.email" id="email_user_submit"></div>
        </div>

        <div class="user_form_item layui-form-item">
            <label class="layui-form-label">籍贯：</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入籍贯" class="layui-input" name="user.user_address" id="address_user_submit"></div>
        </div>

        <div class="user_form_item layui-form-item">
            <label class="layui-form-label">出生日期：</label>
            <div class="layui-input-block">
            <input  type="text" placeholder="请输入出生日期" class="layui-input" name="user.birthday" id="birthday_user_submit"></div>
        </div>

        <div class="user_form_item layui-form-item belongForRole">
                <label class="layui-form-label">所属角色：</label>
            <div class="layui-input-block" id="roleNameGroup">
               <input type="checkbox" title="管理员">
                <input type="checkbox" title="普通用户">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" type="button" id="btnSubmit">提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
            <button class="layui-btn layui-btn-danger" type="button" id="btnClose">关闭</button>
            </div>
        </div>

    </fieldset>
    </div>
</form>

</body>
<script>
    layui.use(["form","laydate"], function(){
        var form = layui.form;
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#birthday_user_submit' //指定元素
        });
    });
</script>
</html>
