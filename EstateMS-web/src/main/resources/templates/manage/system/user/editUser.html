<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
    <title>编辑用户</title>
    <link href="../../../img/hours.ico" rel="icon" type="image/x-icon">
    <script src="../../../base/js/jquery-3.3.1.min.js" type="application/javascript"></script>
    <script src="../../../base/js/baseUtil.js" type="application/javascript"></script>
    <script src="../../../base/js/requestUtil.js"></script>
<script src="../../../base/js/uploadPreview.js"></script>
    <script src="../../../base/js/global.js" type="application/javascript"></script>
    <script src="js/userEdit.js" type="application/javascript"></script>
    <link rel="stylesheet" href="../../../base/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet"  href="../../../base/css/global.css">
    <script src="../../../base/plugins/layui/layui.js" type="application/javascript"></script>
    <style>
    .belongForRole dl{
    float: left;
    }
    .belongForRole dl dt{
    float: left;
    }
    .belongForRole dd{
    float: left;
    }
</style>
</head>
<body>

<form class="layui-form"  id="formSubmit">
    <div class="site-title">
    <fieldset>
        <legend>编辑用户信息</legend>
        <input type="hidden" name="user.user_id" id="user_id_user_submit">
        <input type="hidden" name="user.version" id="version_user_submit">
        <div class="Edituser_form_item layui-form-item">
            <label class="layui-form-label">头像：</label>
            <div class="layui-input-block" id="imgGroup">
                <img src="../../../img/avatar.jpg" id="imgPreview" height="50" width="50"/>
                <input  placeholder="请选择头像" name="baseModel.tempMFile" type="file" id="tempMFile">
            </div>
        </div>

        <div class="Edituser_form_item layui-form-item">
            <label class="layui-form-label">*账号：</label>
            <div class="layui-input-block">
                <input class="layui-input" type="text" placeholder="请输入用户名" name="user.user_account" id="account_user_submit">
            </div>
        </div>

        <div class="Edituser_form_item layui-form-item">
            <label class="layui-form-label">*姓名：</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入姓名" class="layui-input" name="user.user_name" id="name_user_submit">
            </div>
        </div>

        <div class="Edituser_form_item layui-form-item">
            <label  class="layui-form-label">性别：</label>
            <div class="layui-input-block" id="user_sex_group">
                <input type="radio" name="user.gender" value="0" title="男">
                <input type="radio" name="user.gender" value="1" title="女" >
            </div>
        </div>

        <div class="Edituser_form_item layui-form-item">
        <label class="layui-form-label">手机：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="user.user_phone" id="phone_user_submit" placeholder="请输入手机号码" type="text">
        </div>
    </div>

        <div class="layui-form-item">
            <label class="layui-form-label">邮箱：</label>
            <div class="layui-input-block">
                <input class="layui-input" placeholder="请输入邮箱号" type="text" name="user.email" id="email-user-submit">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">籍贯：</label>
            <div class="layui-input-block">
                <input class="layui-input" placeholder="请输入籍贯" type="text" name="user.user_address" id="address-user-submit">
            </div>
        </div>

        <div class="Edituser_form_item layui-form-item">
            <label class="layui-form-label">出生日期：</label>
            <div class="layui-input-block">
                <input  type="text" placeholder="请输入出生日期" class="layui-input" name="user.birthday" id="birthday_user_submit">
            </div>
        </div>

        <div class="Edituser_form_item layui-form-item belongForRole">
            <label class="layui-form-label">所属角色：</label>
            <div class="layui-input-block" id="roleNameGroup">
                <input type="checkbox" title="管理员">
                <input type="checkbox" title="普通用户">
            </div>
        </div>

        <!--<div class="Edituser_form_item layui-form-item">-->
            <!--<label class="layui-form-label">备注：</label>-->
            <!--<div class="layui-input-block">-->
                <!--<textarea placeholder="请输入备注信息" class="layui-textarea"  name="user.memo" id="memo_user_submit"></textarea>-->
            <!--</div>-->
        <!--</div>-->

        <div class="userEdit_buttin_group layui-input-item">
		<div class="layui-input-block">
            <button class="layui-btn layui-btn-normal btn_update_role_update" type="button" id="btnEdit">编辑</button>
            <button class="layui-btn layui-btn-primary btn-cancel hidden"  type="button" id="btnCancel">取消</button>
            <button class="layui-btn  btn-submit_update hidden"  type="button" id="btnSubmitUpdate">修改</button>
            <button class="layui-btn layui-btn-danger btn_close" type="button" id="btnClose">关闭</button>
			</div>
        </div>

    </fieldset>
    </div>
</form>

</body>
    <script>
        layui.use(["form","laydate"], function(){
            var form = layui.form;
            var laydate = layui.laydate;
            //执行一个laydate实例
            laydate.render({
                elem: '#birthday_user_submit' //指定元素
            });
        });
    </script>
</html>
